<!doctype html>
<html lang="en" ng-app="twitplot">
  <head>
    <meta charset="utf-8">
    <title>Twitplot</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

  </head>
  <body>
    <div class="container" ng-controller="TwitterController">
        <h1>Twitplot</h1>
        <div class="row">
            <div class="col-xs-6">
                <input type="text" class="form-control" id="searchBox" placeholder="Search Tweets" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" id="map-canvas"></div>
        </div>
    </div>
    <link rel="stylesheet" href="styles/twitplot.css"/>
    <script src="app.js"></script>
    <script src="services/twitter.service.js"></script>
    <script src="services/gmaps-service.js"></script>
    <script src="oauth.js"></script>
    <script src="controllers/twitter-controller.js"></script>
    <script src="scripts/gmaps.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-cq1BDG40iEVQG3Bm6rCc5X2yMSvlYPc&callback=initMap">
    </script>

  </body>
</html>
